<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-2">
      <!-- Timeblocks go here -->
      <div class="timeBlocks border row m-auto w-100">
        <p class="timeP col-md-1 col-sm-2 p-2 m-0" id="9">9am</p>
        <input type="text" data-input="theInput" data-number="9" class="time todo col-md-10 col-sm-8" id="9amTodo">
        <button class="save-field9 col-md-1 col-sm-2" title="Save">☁️</button>
      </div>
      <div class="timeBlocks border row m-auto w-100">
        <p class="timeP col-md-1 col-sm-2 p-2 m-0" id="10">10am</p>
        <input type="text" data-input="theInput" data-number="10" class="time todo col-md-10 col-sm-8" id="10amTodo">
        <button class="save-field10 col-md-1 col-sm-2" title="Save">☁️</button>
      </div>
      <div class="timeBlocks border row m-auto w-100">
        <p class="timeP col-md-1 col-sm-2 p-2 m-0" id="11">11am</p>
        <input type="text" data-input="theInput" data-number="11" class="time todo col-md-10 col-sm-8" id="11amTodo">
        <button class="save-field11 col-md-1 col-sm-2" title="Save">☁️</button>
      </div>
      <div class="timeBlocks border row m-auto w-100">
        <p class="timeP col-md-1 col-sm-2 p-2 m-0" id="12">12pm</p>
        <input type="text" data-input="theInput" data-number="12" class="time todo col-md-10 col-sm-8" id="12pmTodo">
        <button class="save-field12 col-md-1 col-sm-2" title="Save">☁️</button>
      </div>
      <div class="timeBlocks border row m-auto w-100">
        <p class="timeP col-md-1 col-sm-2 p-2 m-0" id="13">1pm</p>
        <input type="text" data-input="theInput" data-number="13" class="time todo col-md-10 col-sm-8" id="1pmTodo">
        <button class="save-field1 col-md-1 col-sm-2" title="Save">☁️</button>
      </div>
      <div class="timeBlocks border row m-auto w-100">
        <p class="timeP col-md-1 col-sm-2 p-2 m-0" id="14">2pm</p>
        <input type="text" data-input="theInput" data-number="14" class="time todo col-md-10 col-sm-8" id="2pmTodo">
        <button class="save-field2 col-md-1 col-sm-2" title="Save">☁️</button>
      </div>
      <div class="timeBlocks border row m-auto w-100">
        <p class="timeP col-md-1 col-sm-2 p-2 m-0" id="15">3pm</p>
        <input type="text" data-input="theInput" data-number="15" class="time todo col-md-10 col-sm-8" id="3pmTodo">
        <button class="save-field3 col-md-1 col-sm-2" title="Save">☁️</button>
      </div>
      <div class="timeBlocks border row m-auto w-100">
        <p class="timeP col-md-1 col-sm-2 p-2 m-0" id="16">4pm</p>
        <input type="text" data-input="theInput" data-number="16" class="time todo col-md-10 col-sm-8" id="4pmTodo">
        <button class="save-field4 col-md-1 col-sm-2" title="Save">☁️</button>
      </div>
      <div class="timeBlocks border row m-auto w-100">
        <p class="timeP col-md-1 col-sm-2 p-2 m-0" id="17">5pm</p>
        <input type="text" data-input="theInput" data-number="17" class="time todo col-md-10 col-sm-8" id="5pmTodo">
        <button class="save-field5 col-md-1 col-sm-2" title="Save">☁️</button>
      </div>
      <div class="saveBtn">
        <button id="save" class="btn-clear">Clear schedule</button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
